name: 16 - Working with Environments

on:
    workflow_dispatch:

jobs:
    deploy-staging:
        runs-on: ubuntu-latest
        environment: staging
        env:
            my-env-value: ${{ vars.TARGET_VAR == null && inputs.target-env.default || vars.TARGET_VAR }}
        steps:
            - name: Echo vars
              run: |- 
                echo "Deploying to staging"
    e2e-tests:
        runs-on: ubuntu-latest
        if: ${{ success() }}
        steps:
            - name: E2E tests
              run: echo "Running E2E"
    deploy-prod:
        runs-on: ubuntu-latest
        if: ${{ success() }}
        environment: prod
        env:
            my-env-value: ${{ vars.TARGET_VAR == null && 'default value' || vars.TARGET_VAR }}